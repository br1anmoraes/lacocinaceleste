<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/scripts/script.js"></script>
</head>

<body>

    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Quiénes somos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <form action="/scripts/procesar_registro.php" method="post">
        <label for="tipo_registro">Tipo de Registro:</label>
        <select id="tipo_registro" name="tipo_registro" onchange="mostrarCampos()">
            <option value="turista" selected>Turista</option>
            <option value="restaurante">Restaurante</option>
        </select>
        <br><br>

        <!-- Campos para turistas -->
        <div id="campos_turista">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username">
            <br><br>

            <label for="email_turista">Correo Electrónico:</label>
            <input type="email" id="email_turista" name="email_turista">
            <br><br>

            <label for="contrasena_turista">Contraseña:</label>
            <input type="password" id="contrasena_turista" name="contrasena_turista">
            <br><br>

            <label for="nacTurista">Fecha de nacimiento:</label>
            <input type="date" id="nacTurista" name="nacTurista">
            <br><br>


        </div>

        <!-- Campos para restaurantes -->
        <div id="campos_restaurante" style="display:none;">
            <label for="email_restaurante">Correo Electrónico:</label>
            <input type="email" id="email_restaurante" name="email_restaurante">
            <br><br>

            <label for="contrasena_restaurante">Contraseña:</label>
            <input type="password" id="contrasena_restaurante" name="contrasena_restaurante">
            <br><br>

            <label for="nombre_restaurante">Nombre del Restaurante:</label>
            <input type="text" id="nombre_restaurante" name="nombre_restaurante">
            <br><br>

            <label for="tipo_restaurante">Número de teléfono:</label>
            <input type="text" id="telefono" name="telefono">
            <br><br>

            <label for="tipo_restaurante">Tipo de restaurante:
                <select id="tipo_restaurante" name="tipo_restaurante">
                    <option value="restaurante_buffet">Restaurante Buffet</option>
                    <option value="restaurante_comida_rapida_y_casual">Restaurante de Comida Rápida y Casual
                    </option>
                    <option value="restaurante_comida_rapida">Restaurante de Comida Rápida</option>
                    <option value="restaurante_autor">Restaurante de Autor</option>
                    <option value="restaurante_gourmet">Restaurante Gourmet</option>
                    <option value="restaurante_tematico">Restaurante Temático</option>
                    <option value="restaurante_para_llevar">Restaurante para Llevar</option>
                </select>
            </label>
            <br><br>

            <label for="tipo_comida">Tipo de Comida:</label>
            <input type="text" id="tipo_comida" name="tipo_comida">
            <br><br>
        </div>

        <input type="submit" value="Registrar">
    </form>


</body>

</html>
